# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/joway/joway.github.io.git
  branch: master




sitemap:
    path: sitemap.xml


feed:
    type: atom
    path: atom.xml
    limit: 100
